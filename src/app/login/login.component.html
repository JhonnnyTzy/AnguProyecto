
    <div class="container">
        <h1 class="text-center my-4">Ingreso de Empleados</h1>
        <form id="reservaForm">
            <div class="form-group">
                <label for="ingreso">Fecha de Ingreso:</label>
                <input type="date" class="form-control" id="ingreso" name="ingreso">
            </div>
            <div class="form-group">
                <label for="egreso">Fecha de Egreso:</label>
                <input type="date" class="form-control" id="egreso" name="egreso">
            </div>
            <div class="form-group">
                <label for="camas">Puesto:</label>
                <select class="form-control" id="camas" name="camas">
                    <option value="rey">Gerente</option>
                    <option value="reina">Supervisor</option>
                    <option value="simple">Operario</option>
                    <option value="doble">Administrativo</option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="fumador_si" name="fumador" value="si">
                    <label class="form-check-label" for="fumador_si">Fumador</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="fumador_no" name="fumador" value="no" checked>
                    <label class="form-check-label" for="fumador_no">No Fumador</label>
                </div>
            </div>
            <div class="form-group">
                <label>Beneficios:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="vOceano" id="vOceano">
                    <label class="form-check-label" for="vOceano">Seguro Médico</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="sTarde" id="sTarde">
                    <label class="form-check-label" for="sTarde">Descuentos</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="mBar" id="mBar">
                    <label class="form-check-label" for="mBar">Bonos</label>
                </div>
            </div>
            <div class="form-group">
                <label for="pago">Forma de Pago:</label>
                <select class="form-control" id="pago" name="pago">
                    <option value="visa">Efectivo</option>
                    <option value="mastercard">Transferencia Bancaria</option>
                    <option value="amex">Cheque</option>
                    <option value="discover">Tarjeta de Crédito</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tarjeta">Número de Cuenta:</label>
                <input type="text" class="form-control" id="tarjeta" name="tarjeta" maxlength="16">
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="mes">Mes:</label>
                    <select class="form-control" id="mes" name="mes">
                        <option value="01">Enero</option>
                        <option value="02">Febrero</option>
                        <!-- Agrega los demás meses -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="ano">Año:</label>
                    <select class="form-control" id="ano" name="ano">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <!-- Agrega los demás años -->
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
        <div id="message" class="message"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('reservaForm');
  const nombreInput = document.getElementById('nombre');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    if (validateForm()) {
      const nombre = nombreInput.value.trim();
      messageDiv.textContent = `${nombre}, su reserva está hecha.`;
      form.reset();
    } else {
      messageDiv.textContent = 'Por favor, complete todos los campos obligatorios.';
    }
  });
});

function validateForm() {
  let isValid = true;
  const ingreso = document.getElementById('ingreso').value;
  const egreso = document.getElementById('egreso').value;
  const camas = document.getElementById('camas').value;
  const fumadorSi = document.getElementById('fumador_si').checked;
  const fumadorNo = document.getElementById('fumador_no').checked;
  const pago = document.getElementById('pago').value;
  const tarjeta = document.getElementById('tarjeta').value;
  const mes = document.getElementById('mes').value;
  const ano = document.getElementById('ano').value;

  if (!ingreso) {
    isValid = false;
  }

  if (!egreso) {
    isValid = false;
  } else if (new Date(egreso) < new Date(ingreso)) {
    isValid = false;
  }

  if (!camas) {
    isValid = false;
  }

  if (!fumadorSi && !fumadorNo) {
    isValid = false;
  }

  if (!pago) {
    isValid = false;
  }

  const tarjetaRegex = /^\d{16}$/;
  if (!tarjeta || !tarjetaRegex.test(tarjeta)) {
    isValid = false;
  }

  if (!mes) {
    isValid = false;
  }

  if (!ano) {
    isValid = false;
  }

  return isValid;
}
        </script>
    </div>
